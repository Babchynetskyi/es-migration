

plugins {
    id 'java'
}


group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.elasticsearch.client:elasticsearch-rest-high-level-client:7.9.0"
    implementation "org.elasticsearch.client:elasticsearch-rest-client:7.9.0"
    implementation "org.elasticsearch:elasticsearch:7.0.0"

    implementation "org.springframework.boot:spring-boot-starter:$springBootVersion"
    implementation "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion"
    implementation "org.postgresql:postgresql:$postgresVersion"
    implementation "org.flywaydb:flyway-core:$flywayVersion"

    compile group: 'org.keycloak', name: 'keycloak-admin-client', version: '12.0.1'
    compileOnly "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
